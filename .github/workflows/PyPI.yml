name: Publish to PyPI and GitHub Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        if: matrix.target == 'aarch64'
        uses: docker/setup-qemu-action@v3
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
          manylinux: auto
      - name: Build binaries
        run: |
          # Find the directory containing Cargo.toml
          PROJECT_ROOT=$(find . -name Cargo.toml -exec dirname {} \; | head -n 1)
          echo "Project root found at: $PROJECT_ROOT"
          cd $PROJECT_ROOT
          # Unset RUSTC_WRAPPER to avoid sccache issues on host
          RUSTC_WRAPPER="" cargo build --release --target ${{ matrix.target == 'x86_64' && 'x86_64-unknown-linux-gnu' || 'aarch64-unknown-linux-gnu' }}
      - name: Package CLI Binaries (Linux)
        shell: bash
        run: |
          set -e
          PKG_NAME=fbtk-cli-${{ github.ref_name }}-linux-${{ matrix.target }}
          mkdir -p $PKG_NAME
          
          # Find binaries anywhere in target directory
          find target -type f -name fbtk-analyze -not -path "*/target/debug/*" -exec cp {} $PKG_NAME/ \;
          find target -type f -name fbtk-build -not -path "*/target/debug/*" -exec cp {} $PKG_NAME/ \;
          
          cp LICENSE-* $PKG_NAME/ || true
          
          if [ ! -f $PKG_NAME/fbtk-analyze ] || [ ! -f $PKG_NAME/fbtk-build ]; then
            echo "Error: Binaries not found!"
            find target -ls
            exit 1
          fi
          
          tar -czf ${PKG_NAME}.tar.gz $PKG_NAME
          echo "ASSET_PATH=${PKG_NAME}.tar.gz" >> $GITHUB_ENV
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist
      - name: Upload Release Asset
        uses: actions/upload-artifact@v4
        with:
          name: asset-linux-${{ matrix.target }}
          path: ${{ env.ASSET_PATH }}

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
      - name: Build binaries
        shell: bash
        run: |
          PROJECT_ROOT=$(find . -name Cargo.toml -exec dirname {} \; | head -n 1)
          cd $PROJECT_ROOT
          RUSTC_WRAPPER="" cargo build --release --target ${{ matrix.target == 'x64' && 'x86_64-pc-windows-msvc' || 'aarch64-pc-windows-msvc' }}
      - name: Package CLI Binaries (Windows)
        shell: bash
        run: |
          set -e
          PKG_NAME=fbtk-cli-${{ github.ref_name }}-windows-${{ matrix.target }}
          mkdir -p $PKG_NAME
          
          find target -type f -name fbtk-analyze.exe -not -path "*/target/debug/*" -exec cp {} $PKG_NAME/ \;
          find target -type f -name fbtk-build.exe -not -path "*/target/debug/*" -exec cp {} $PKG_NAME/ \;
          
          cp LICENSE-* $PKG_NAME/ || true
          
          if [ ! -f $PKG_NAME/fbtk-analyze.exe ] || [ ! -f $PKG_NAME/fbtk-build.exe ]; then
            echo "Error: Binaries not found!"
            find target -ls
            exit 1
          fi
          
          7z a ${PKG_NAME}.zip $PKG_NAME
          echo "ASSET_PATH=${PKG_NAME}.zip" >> $GITHUB_ENV
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist
      - name: Upload Release Asset
        uses: actions/upload-artifact@v4
        with:
          name: asset-windows-${{ matrix.target }}
          path: ${{ env.ASSET_PATH }}

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
      - name: Build binaries
        run: |
          PROJECT_ROOT=$(find . -name Cargo.toml -exec dirname {} \; | head -n 1)
          cd $PROJECT_ROOT
          RUSTC_WRAPPER="" cargo build --release --target ${{ matrix.target == 'x86_64' && 'x86_64-apple-darwin' || 'aarch64-apple-darwin' }}
      - name: Package CLI Binaries (macOS)
        shell: bash
        run: |
          set -e
          PKG_NAME=fbtk-cli-${{ github.ref_name }}-macos-${{ matrix.target }}
          mkdir -p $PKG_NAME
          
          find target -type f -name fbtk-analyze -not -path "*/target/debug/*" -exec cp {} $PKG_NAME/ \;
          find target -type f -name fbtk-build -not -path "*/target/debug/*" -exec cp {} $PKG_NAME/ \;
          
          cp LICENSE-* $PKG_NAME/ || true
          
          if [ ! -f $PKG_NAME/fbtk-analyze ] || [ ! -f $PKG_NAME/fbtk-build ]; then
            echo "Error: Binaries not found!"
            find target -ls
            exit 1
          fi
          
          tar -czf ${PKG_NAME}.tar.gz $PKG_NAME
          echo "ASSET_PATH=${PKG_NAME}.tar.gz" >> $GITHUB_ENV
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist
      - name: Upload Release Asset
        uses: actions/upload-artifact@v4
        with:
          name: asset-macos-${{ matrix.target }}
          path: ${{ env.ASSET_PATH }}

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux, windows, macos]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [linux, windows, macos]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: asset-*
          merge-multiple: true
          path: assets
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          generate_release_notes: true