name: Publish to PyPI and GitHub Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        if: matrix.target == 'aarch64'
        uses: docker/setup-qemu-action@v3
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
          manylinux: auto
      - name: Build binaries
        run: |
          unset RUSTC_WRAPPER
          cargo build --release --target ${{ matrix.target == 'x86_64' && 'x86_64-unknown-linux-gnu' || 'aarch64-unknown-linux-gnu' }}
      - name: Package CLI Binaries (Linux)
        shell: bash
        run: |
          set -e
          PKG_NAME=fbtk-cli-${{ github.ref_name }}-linux-${{ matrix.target }}
          mkdir -p $PKG_NAME
          TARGET_DIR="target/${{ matrix.target == 'x86_64' && 'x86_64-unknown-linux-gnu' || 'aarch64-unknown-linux-gnu' }}/release"
          cp $TARGET_DIR/fbtk-analyze $PKG_NAME/
          cp $TARGET_DIR/fbtk-build $PKG_NAME/
          cp LICENSE-* $PKG_NAME/ || true
          tar -czf ${PKG_NAME}.tar.gz $PKG_NAME
          echo "ASSET_PATH=${PKG_NAME}.tar.gz" >> $GITHUB_ENV
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist
      - name: Upload Release Asset
        uses: actions/upload-artifact@v4
        with:
          name: asset-linux-${{ matrix.target }}
          path: ${{ env.ASSET_PATH }}

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
      - name: Build binaries
        shell: bash
        run: |
          unset RUSTC_WRAPPER
          cargo build --release --target ${{ matrix.target == 'x64' && 'x86_64-pc-windows-msvc' || 'aarch64-pc-windows-msvc' }}
      - name: Package CLI Binaries (Windows)
        shell: bash
        run: |
          set -e
          PKG_NAME=fbtk-cli-${{ github.ref_name }}-windows-${{ matrix.target }}
          mkdir -p $PKG_NAME
          TARGET_DIR="target/${{ matrix.target == 'x64' && 'x86_64-pc-windows-msvc' || 'aarch64-pc-windows-msvc' }}/release"
          cp $TARGET_DIR/fbtk-analyze.exe $PKG_NAME/
          cp $TARGET_DIR/fbtk-build.exe $PKG_NAME/
          cp LICENSE-* $PKG_NAME/ || true
          7z a ${PKG_NAME}.zip $PKG_NAME
          echo "ASSET_PATH=${PKG_NAME}.zip" >> $GITHUB_ENV
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist
      - name: Upload Release Asset
        uses: actions/upload-artifact@v4
        with:
          name: asset-windows-${{ matrix.target }}
          path: ${{ env.ASSET_PATH }}

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
      - name: Build binaries
        run: |
          unset RUSTC_WRAPPER
          cargo build --release --target ${{ matrix.target == 'x86_64' && 'x86_64-apple-darwin' || 'aarch64-apple-darwin' }}
      - name: Package CLI Binaries (macOS)
        shell: bash
        run: |
          set -e
          PKG_NAME=fbtk-cli-${{ github.ref_name }}-macos-${{ matrix.target }}
          mkdir -p $PKG_NAME
          TARGET_DIR="target/${{ matrix.target == 'x86_64' && 'x86_64-apple-darwin' || 'aarch64-apple-darwin' }}/release"
          cp $TARGET_DIR/fbtk-analyze $PKG_NAME/
          cp $TARGET_DIR/fbtk-build $PKG_NAME/
          cp LICENSE-* $PKG_NAME/ || true
          tar -czf ${PKG_NAME}.tar.gz $PKG_NAME
          echo "ASSET_PATH=${PKG_NAME}.tar.gz" >> $GITHUB_ENV
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist
      - name: Upload Release Asset
        uses: actions/upload-artifact@v4
        with:
          name: asset-macos-${{ matrix.target }}
          path: ${{ env.ASSET_PATH }}

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux, windows, macos]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [linux, windows, macos]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: asset-*
          merge-multiple: true
          path: assets
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          generate_release_notes: true
