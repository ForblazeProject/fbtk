name: Publish to PyPI and GitHub Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # 1. Build Python Wheels
  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        target: [x86_64, aarch64]
        exclude:
          - os: windows-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64'
        uses: docker/setup-qemu-action@v3
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --features python
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist

  # 2. Build Standalone Binaries
  build-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux-x86_64
            binary_ext: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            suffix: linux-aarch64
            binary_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: windows-x64
            binary_ext: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: macos-x86_64
            binary_ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: macos-aarch64
            binary_ext: ""
    env:
      PYO3_NO_PYTHON: 1
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build with Cargo (Native/Windows/Mac)
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Build with Cross (Linux AArch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: build
          target: ${{ matrix.target }}
          args: --release
          
      - name: Package Binaries
        shell: bash
        run: |
          PKG_NAME=fbtk-cli-${{ github.ref_name }}-${{ matrix.suffix }}
          mkdir -p $PKG_NAME
          
          # We know the binaries are in target/<target>/release or target/release (for cross)
          # Try all common locations
          BIN_SRC=""
          for dir in "target/${{ matrix.target }}/release" "target/release" "target/aarch64-unknown-linux-gnu/release"; do
            if [ -f "$dir/fbtk-analyze${{ matrix.binary_ext }}" ]; then
              BIN_SRC=$dir
              break
            fi
          done
          
          if [ -z "$BIN_SRC" ]; then
            echo "Error: Binaries not found!"
            find target -name "fbtk-analyze*"
            exit 1
          fi
          
          cp $BIN_SRC/fbtk-analyze${{ matrix.binary_ext }} $PKG_NAME/
          cp $BIN_SRC/fbtk-build${{ matrix.binary_ext }} $PKG_NAME/
          cp LICENSE-* $PKG_NAME/ || true
          
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ${PKG_NAME}.zip $PKG_NAME
            echo "ASSET_PATH=${PKG_NAME}.zip" >> $GITHUB_ENV
          else
            tar -czf ${PKG_NAME}.tar.gz $PKG_NAME
            echo "ASSET_PATH=${PKG_NAME}.tar.gz" >> $GITHUB_ENV
          fi
          
      - name: Upload Release Asset
        uses: actions/upload-artifact@v4
        with:
          name: asset-${{ matrix.suffix }}
          path: ${{ env.ASSET_PATH }}

  # 3. Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-wheels]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*

  # 4. Create GitHub Release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: asset-*
          merge-multiple: true
          path: assets
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          generate_release_notes: true
